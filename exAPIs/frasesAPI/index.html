  <body>
    <script>
      async function consultaFrase() {
        // # LEMBRAR do await e do fetch para resposta e .json()
        const resposta = await fetch(`https://type.fit/api/quotes`);

        //   infoFrase.appendChild(frases);
        // }

        // Randomizar uma frase da API
        const infoFrase = document.querySelector("#infoFrase");
        const numRandomico = (Math.random() * 10).toFixed(0);

        infoFrase.innerHTML = `
        <li>${arrayFrases[numRandomico].text}</li>
        <li>${arrayFrases[numRandomico].author}</li>
        <hr>`;
      }
