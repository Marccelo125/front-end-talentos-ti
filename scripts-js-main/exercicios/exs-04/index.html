<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04</title>
</head>
<body>
    <button type="button" name="bt01">Gerar Robô</button>
    <main></main>
</body>
<script>
    const botao = document.querySelector('button')
    botao.addEventListener('click', criarRobo)

    function criarRobo() {
        let localAdicionar = document.querySelector('main');
        let imagemRobo = document.createElement('img');
        let randomizarRobo = Math.random();
        imagemRobo.src = `https://robohash.org/${randomizarRobo}`;
        // Também funciona e é mais compacto para todo o processo, caso o math.random seja usado apenas uma vez
        // imgRobo.src="https://robohash.org/"+Math.random(); 
        localAdicionar.appendChild(imagemRobo)
    }
</script>
</html>
